<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Popup Modal Styling */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            position: relative;
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #aaa;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* Form styling */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 10px;
            background-color: var(--light-pink);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: var(--pink);
        }

        /* Links in the form */
        a {
            color: var(--dark-pink);
            text-decoration: none;
        }

        a:hover {
            color: rgb(170, 130, 137);
        }

        /* Navbar and Footer */
        nav,
        footer {
            background-color: var(--light-pink);
            padding: 1rem;
        }

        nav ul,
        footer ul {
            display: flex;
            list-style-type: none;
            gap: 20px;
        }

        nav ul li,
        footer ul li {
            margin: 0;
        }

        nav ul li a,
        footer ul li a {
            color: var(--dark-pink);
            font-weight: bold;
            text-decoration: none;
        }

        nav ul li a:hover,
        footer ul li a:hover {
            color: rgb(170, 130, 137);
        }

        /* Popup Modal Styling */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;

        }

            background-color: #fff;

            padding: 20px;
            border-radius: 8px;
            width: 300px;

        }

        .close {

        }

        .close:focus {

        }

        .form-container {

        form input {

        }

        nav ul,

        }

        nav ul li,
        footer ul li {
            margin: 0;
        }

        nav ul li a,
        footer ul li a {
            color: var(--dark-pink);
            font-weight: bold;

        }

        footer ul li a:hover {
            color: rgb(170, 130, 137);
        }
    </style>
</head>

<body>
    <!-- Modal for Login/Register -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="form-container">
                <!-- Login Form -->
                <div id="loginForm">
                    <h2>Login</h2>
                    <form action="#">
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" id="toRegister">Register</a></p>
                </div>

                <!-- Register Form -->
                <div id="registerForm" style="display: none;">
                    <h2>Register</h2>
                    <form action="#">
                        <input type="text" placeholder="Full Name" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <input type="password" placeholder="Confirm Password" required>
                        <button type="submit">Register</button>
                    </form>
                    <p>Already have an account? <a href="#" id="toLogin">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Get the modal
        const modal = document.getElementById("loginModal");

        // Get the button that opens the modal
        const loginBtn = document.getElementById("loginBtn");
        const loginFooterBtn = document.getElementById("loginFooterBtn");

        // Get the <span> element that closes the modal
        const closeBtn = document.getElementsByClassName("close")[0];

        // Get form toggle elements
        const toRegister = document.getElementById("toRegister");
        const toLogin = document.getElementById("toLogin");

        // When the user clicks on the login button in navbar or footer, open the modal
        loginBtn.onclick = function () {
            modal.style.display = "block";
        }

        loginFooterBtn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        closeBtn.onclick = function () {
            modal.style.display = "none";
        }

        // Switch between Login and Register forms
        toRegister.onclick = function () {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registerForm").style.display = "block";
        }

        toLogin.onclick = function () {
            document.getElementById("registerForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
